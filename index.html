<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>To Do List</title>
 <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Syncopate&display=swap" rel="stylesheet">
</head>

<body>

 <h1>To<span class="styling"> Do</span> List</h1>

 <div class="input-div">
  <input class="input" type="text" placeholder="Add Something ...">
  <button class="addButton">ADD</button>
 </div>

 <div class="container">
  <div class="item">
    <div class="radio ">
        <input type="radio" name="pending" id="pending" checked="checked">
        <label for="pending">Pending</label>
        <input type="radio" name="done" id="done">
        <label for="pending">Done</label>
    </div>
    <input type="text" class="item-input" value="Water Plants! But not too much!" disabled>
    <button class="editButton">EDIT</button>
    <button class="removeButton">REMOVE</button>
   
  </div>
 </div>

 <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
